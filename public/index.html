<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>Animal Crossing - Capstone</title>
    </head>
    <body>
        <div id="main">
            <img alt="" id="backgroundImage" src="https://iili.io/HBlONf9.jpg"/>
        <form id="nameSection">
            <div>Name Your Character: </div>
            <input id="nameInput" type="text"/>
            <button id="nameSubmit" class="button">Submit</button>
            <button id="clearNameButton" class="button">Clear</button>
        </form>
        <div id="characterName"></div>
        <div id="pocketsSection">
            <button id="openPocketsButton" class="button">Open Pockets</button>
            <div id="pockets"></div>
        </div>
        <div id="storeSection">
            <button id="openStoreButton" class="button">Open Store</button>
            <div id="store"></div>
        </div>
    </div>
    <section id="storeViewSection">
        <div id="buyAndSellHeader">
            <div class="buyAndSell">Click to Buy Item</div>
            <div class="buyAndSell">Click to Sell Item</div>
        </div>
        <button id="closeStoreButton" class="button"> X </button>
        <div id="storeView">
            <div id="storeSide">
                <div class="clickToBuyOrSell">
                    <p class="title">Nook's Cranny</p>
                    <p>Click to Buy Item</p>
                </div>
                <div id="storeSideInner">

                </div>
            </div>
            <div id="pocketsSide">
                <div class="clickToBuyOrSell">
                    <p class="title">Pockets</p>
                </div>
                <div id="pocketsSideInner">
                    <div id="pocketsSideInnerRenderedItems"></div>
                </div>
            
            </div>
        </div>
    </section>
    <section id="pocketsViewSection">
        <button id="closePocketsButton" class="button"> X </button>
        <div id="pocketsView">
            <div id="pocketsViewInner">
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
                <div class="pocketItemContainer">
                    <div class="pocketItem"></div>
                </div>
            </div>
            <div id="pocketsViewInnerRenderedItems"></div>
        </div>
        <button id="clearPocketsButton" class="button">Clear Pockets</button>
    </section>
    <!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
    <script type="text/javascript" src="index.js"></script>
    </body>
</html>
